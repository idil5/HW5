<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrabble Drag-and-Drop</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    
<body>

    <main>  
        <section id="tile-rack">
            <h2>Tile Rack</h2>
            <div id="tiles">
                <!-- Tiles will be dynamically added here -->
            </div>
            <button id="shuffle-rack" class="btn btn-primary mt-3">ðŸ”„ Shuffle Rack</button>
        </section>
        
        <section id="swap-box-section">
            <h2 class="swap-header">Swap Box</h2>
            <div id="swap-box" class="swap-box">
                Drop Tile Here to Swap
            </div>
        </section>
        

        <!-- Scrabble Board -->
        <div class="board-container">
            <!-- Scrabble Board Section -->
            <section id="scrabble-board">
                <h2 class="board-header">Scrabble Board</h2>
                <div id="board">
                    <!-- Full Scrabble board will be dynamically generated -->
                </div>
            </section>
        
            <!-- Bonus Tile Reference Section -->
            <section id="bonus-tile-reference">
                <div class="bonus-reference">
                    <div class="reference-item">
                        <div class="bonus-box bonus-triple-word"></div>
                        <span>Triple Word Score</span>
                    </div>
                    <div class="reference-item">
                        <div class="bonus-box bonus-double-word"></div>
                        <span>Double Word Score</span>
                    </div>
                    <div class="reference-item">
                        <div class="bonus-box bonus-triple-letter"></div>
                        <span>Triple Letter Score</span>
                    </div>
                    <div class="reference-item">
                        <div class="bonus-box bonus-double-letter"></div>
                        <span>Double Letter Score</span>
                    </div>
                    <div class="reference-item">
                        <div class="bonus-box bonus-center"></div>
                        <span>Center</span>
                    </div>
                </div>
            </section>
        </div>
        
       <!-- Score Display -->
<section id="score-section">
    <h2>Score: <span id="score">0</span></h2>
    <button id="reset-game" class="btn btn-danger mt-3">âŸ² Reset Game</button>
    <button id="submit-turn" class="btn btn-success mt-3">âœ” Submit Turn</button>
</section>

    </main>

    <script src="js/scripts.js"></script>
    
    
</body>
</html>
